    <script>
        $(function () {
            //container
            var $cont = $('.main-body');
            //load content to container
            $cont.load('../ProjectSkillset/UIComponents/Skillset/Skillset.html');
            
            //link search
            var $lnk_search = $('.lnk-search');
            $lnk_search.click(function () {

            var $lnk_skillset = $('.lnk-skillset');

            });
            //link maintenance
            var $lnk_maintenance = $('.lnk-maintenance');
            $lnk_maintenance.click(function () {
