<div class="col-md-12">
    <div class="row">
        <div class="col-md-12">
            <h3>Search</h3>
            <hr style="border-bottom: 1px solid #2196F3; margin-left: -15px; margin-right: -15px; " />  
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label">Search by Location</label>
                    <select class="form-control input-sm"></select>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label"><input type="radio" name="search_rdb" value="assoc"/>&nbsp;Search by Associate(s)</label>
                    <select class="form-control input-sm"></select>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label"><input type="radio" name="search_rdb" value="skillset"/>&nbsp;Search by Skillset(s)</label>
                    <select class="form-control input-sm"></select>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label"><input type="radio" name="search_rdb" value="department"/>&nbsp;Search by Department(s)</label>
                    <select class="form-control input-sm"></select>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label">Date From</label>
                    <input type="text" class="form-control input-sm" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label">Date To</label>
                    <input type="text" class="form-control input-sm" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <a href="#" class="btn btn-primary btn-sm pull-right"><i class="fa fa-send"></i>&nbsp;View Report</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <!--report content here-->
            <div class="report-content"></div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.btn').click(function () {
            var $report_content = $('.report-content');
            var checked_value = $('input[name="search_rdb"]:checked').val();
            switch (checked_value)
            {
                case 'assoc':
                    $report_content.empty().load('../ProjectSkillset/UIComponents/Search/SearchByAssociate.html');
                    break;
                case 'skillset':
                    $report_content.empty().load('../ProjectSkillset/UIComponents/Search/SearchBySkillset.html');
                    break;
                case 'department':
                    $report_content.empty().load('../ProjectSkillset/UIComponents/Search/SearchByDepartment.html');
                    break;
            }
        });
    });
</script>
